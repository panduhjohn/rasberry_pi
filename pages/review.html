<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review - Rasberry Pi</title>
    <link href="../styles.css" rel="stylesheet" />
    <link href="../css/review.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d2865da311.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <img id="main-logo" src="../assets/mainlogo.png" alt="mainlogo" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="news.html">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="review.html">Reviews</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="inquiryForm">
        <h2>Give your review on Rasberry Pies.</h2>
        <textarea name="review" cols="100" rows="7"></textarea>
        <div>
          <div
            class="star-rating"
            style="display: inline"
            onmouseover="highlight(1)"
            onmouseout="unhighlight()"
            onclick="saveStarRating(1)"
          >
            <i class="fas fa-star"></i>
          </div>
          <div
            class="star-rating"
            style="display: inline"
            onmouseover="highlight(2)"
            onmouseout="unhighlight()"
            onclick="saveStarRating(2)"
          >
            <i class="fas fa-star"></i>
          </div>
          <div
            class="star-rating"
            style="display: inline"
            onmouseover="highlight(3)"
            onmouseout="unhighlight()"
            onclick="saveStarRating(3)"
          >
            <i class="fas fa-star"></i>
          </div>
          <div
            class="star-rating"
            style="display: inline"
            onmouseover="highlight(4)"
            onmouseout="unhighlight()"
            onclick="saveStarRating(4)"
          >
            <i class="fas fa-star"></i>
          </div>
          <div
            class="star-rating"
            style="display: inline"
            onmouseover="highlight(5)"
            onmouseout="unhighlight()"
            onclick="saveStarRating(5)"
          >
            <i class="fas fa-star"></i>
          </div>
        </div>
        <button class="button" onclick="submitReview()" type="button">
          Submit Review
        </button>
      </form>

      <div class="review-card-container">
        <div class="review-card">
          <div class="stars">⭐️</div>
          <p>Heres some words about shit</p>
          <p class="x-button" onclick="deleteReviews(this)">
            <i class="far fa-times-circle"></i>
          </p>
        </div>
      </div>
      <div class="review-card-container">
        <div class="review-card">
          <div class="stars" onclick="addStars()">⭐️</div>
          <p>Heres some words about shit</p>
          <p class="x-button" onclick="deleteReviews(this)">
            <i class="far fa-times-circle"></i>
          </p>
        </div>
      </div>
      <div class="review-card-container">
        <div class="review-card">
          <div class="stars">⭐️</div>
          <p>Heres some words about shit</p>
          <p class="x-button" onclick="deleteReviews(this)">
            <i class="far fa-times-circle"></i>
          </p>
        </div>
      </div>
    </main>
    <script src="../js/review.js"></script>
  </body>
</html>
