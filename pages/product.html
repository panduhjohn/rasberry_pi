<body>
<header>

        <ul>

            </li>
        </ul>
    </nav>
</header>
<main>
    <h1 class="inquiry-title">Input your product inquiries here.</h1>
    <form id="inquiryForm" class="form">
        <input type="text" name="name" placeholder="Input your name here"/>
        <input type="text" name="email" placeholder="Input your email here"/>
        <input type="text" name="subject" placeholder="Input your subject here"/>
        <textarea name="inquiry" rows="4"></textarea>
        <button onclick="submitForm()" type="button">Submit Inquiry</button>
    </form>

    <div id="confirmationMessage" style="display: none">
        <h2>Thanks for submitting your inquiry, we will get back to you as soon as possible.</h2>
        <br>
        <button onclick="showForm()" type="button">Click here if you want to submit another message</button>
    </div>
</main>

<script src="../js/product.js"></script>
